        <div class="icon-grid">
            <div v-if="item.developed" class="icon-item unselectable" @click="selectDatabase(item)"
                 v-for="(item, index) in options"
                 :key="index">
                <img :src="renderIcon(item.icon)" alt=""/>
                <span>{{ item.label }}</span>
            </div>
        </div>

    <el-dialog
            v-loading="loading"
            element-loading-text="正在加载中..."
            element-loading-spinner="el-icon-loading"
            element-loading-background="rgba(0, 0, 0, 0.8)"
            width="600px"
            title="数据源"
            @close="closeDialog"
            :visible.sync="dialogFormVisible">
        <el-form :model="form" :rules="rules" ref="ruleForm">
            <el-form-item v-show="form.ipVisible" label="IP地址" :label-width="formLabelWidth" prop="ip">
                <el-input v-model="form.ip" placeholder="请输入IP地址"></el-input>
            </el-form-item>

            <el-form-item v-show="form.portVisible" label="端 口" :label-width="formLabelWidth" prop="port">
                <el-input v-model="form.port" placeholder="请输入IP地址"></el-input>
            </el-form-item>

            <el-form-item v-show="form.databaseVisible" :label="form.label" :label-width="formLabelWidth" prop="database">
                <el-input v-model="form.database" :placeholder="'请输入'+ form.label"></el-input>
            </el-form-item>

            <el-form-item v-show="form.usernameVisible" label="用户名" :label-width="formLabelWidth" prop="username">
                <el-input v-model="form.username" placeholder="请输入用户名"></el-input>
            </el-form-item>

            <el-form-item v-show="form.passwordVisible" label="密码" :label-width="formLabelWidth" prop="password">
                <el-input v-model="form.password" placeholder="请输入密码" show-password></el-input>
            </el-form-item>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="submitForm('ruleForm')">确 定</el-button>
        </div>
    </el-dialog>

        mounted() {
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    this.submitForm('ruleForm')
                }
            });
        },
        methods: {
            renderIcon(svg) {
                const blob = new Blob([svg], {type: 'image/svg+xml'});
                return URL.createObjectURL(blob);
            },
            selectDatabase(item) {
                this.dialogFormVisible = true;
                this.form.username = ''
                this.form.password = ''
                this.form.database = ''
                this.form.databaseType = item.value;
                this.form.port = item.defaultPort || 0
                this.form.ipVisible = item.ipVisible !== undefined ? item.ipVisible : true
                this.form.portVisible = item.portVisible !== undefined ? item.portVisible : true
                this.form.databaseVisible = item.databaseVisible !== undefined ? item.databaseVisible : true
                this.form.usernameVisible = item.usernameVisible !== undefined ? item.usernameVisible : true
                this.form.passwordVisible = item.passwordVisible !== undefined ? item.passwordVisible : true
                if (item.value === 'oracle') {
                    this.form.label = 'SID'
                } else if (item.value === 'h2' || item.value === 'sqlite3') {
                    this.form.label = '数据库文件'
                } else if (item.value === 'derby') {
                    this.form.label = '数据库路径'
                } else {
                    this.form.label = '数据库'
                }
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.connection()
                    } else {
                        return false;
                    }
                });
            },
            closeDialog() {
                this.$refs['ruleForm'].resetFields();
            },
            connection() {
                this.loading = true
                axios.post('/dataSource/connection', this.form).then(res => {
                    if (res.data.code === 200) {
                        this.showMessage('success', res.data.message)
                        setTimeout(() => {
                            window.location.href = '/generator';
                        }, 500)
                    } else {
                        this.showMessage('error', res.data.message)
                    }
                    this.loading = false
                }).catch(err => {
                    this.showMessage('error', err.message)
                    this.loading = false
                })
            },
            showMessage(type, message) {
                this.$message({
                    message: message,
                    type: type,
                });
            },
        }
    });
</script>
